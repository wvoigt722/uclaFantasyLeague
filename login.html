<!DOCTYPE html>
<html lang="en" style="margin: 0px; padding: 0px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <title>3v3 Fantasy Basketball</title>
</head>
<body>
    <header style="width: 100%; font-family: 'Passion One'; font-size: 30px; margin-top: 20px;">
        <div class="container">
            <div class="row">
​
                <!--Image-->
                <div class="col-12 col-lg-6">
                    <img src="assets/bball.png" style="width:100%;">
                </div>
​
                <!-- Navbar -->
                <div class="col-12 col-lg-6" style="align-self: flex-end;">
                    <div style="display: flex; flex-direction: row; justify-content: center; gap: 5vw;">
​
                        <div style="align-self: center;">
                            <a>Home</a>
                        </div>
​
                        <div style="align-self: center;">
                            <a>Dashboard</a>
                        </div>
​
                        <div style="align-self: center;">
                            <a>Results</a>
                        </div>
​
                        <div style="align-self: center; white-space: nowrap;">
                            <a>Log In</a>
                        </div>
                        
                    </div>
                </div>
​
            </div>
        </div>
    </header>
    <body>


    <div class="row-cols-1" style="display: flex; flex-direction: column; justify-content: center; font-family: 'Passion One'; align-items: center;">
        <!-- <div class="grid gap-0 column-gap-3"> -->

        <div class="col-md-6 column-gap-3" style="margin-bottom: 30px; width: 500px; margin-top: 50px;">
          <h2>Login</h2>
      <div style="border-style: solid; border-color: black;>
          <form class="form login-form">
        <div style="display: flex; flex-direction: column; justify-content: center; margin-left: 50px;">

            <div class="form-group" style="margin-top: 20px; margin-left: 20%; font-size: 20px;">
              <label for="email-login">Email: </label>
              <input class="form-input" type="text" id="email-login"/>
            </div>
            <div class="form-group" style="margin-top: 20px; margin-bottom: 20px; margin-left: 20%; font-size: 20px;">
              <label for="password-login">Password: </label>
              <input class="form-input" type="password" id="password-login" />
            </div>
        </div>
          </form>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
            <button class="btn btn-danger" type="submit" style="margin-top: 20px; margin-left: 400px;">LOGIN</button>
          </div>

        </div>
        <div class="col-md-6" style="width: 500px;">
          <h2>Account Set-Up</h2>
          <div style="border-style: solid; border-color: black;>
<form class="form signup-form">
        <div style="display: flex; flex-direction: column; justify-content: center; margin-left: 50px;">

            <div class="form-group" style="margin-top: 20px; margin-left: 20%; font-size: 20px; ">
              <label for="name-signup">Name:</label>
              <input class="form-input" type="text" id="name-signup" />
            </div>
            <div class="form-group" style="margin-top: 20px; margin-left: 20%; font-size: 20px; ">
              <label for="email-signup">Email:</label>
              <input class="form-input" type="text" id="email-signup" />
            </div>
            <div class="form-group" style="margin-top: 20px; margin-left: 20%; margin-bottom: 20px; font-size: 20px; ">
              <label for="password-signup">Password:</label>
              <input class="form-input" type="password" id="password-signup" />
            </div>
          </form>
          </div>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" type="submit" style="margin-left: 400px; margin-top: 20px;">SIGNUP</button>
          </div>
      </div>
    </div>
      
      <script src="public/js/login.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
    
</body>
</html>
