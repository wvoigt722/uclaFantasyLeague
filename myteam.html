<!DOCTYPE html>
<html lang="en" style="margin: 0px; padding: 0px;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
    <title>3v3 Fantasy Basketball</title>
</head>
<body>
    <header style="width: 100%; font-family: 'Passion One'; font-size: 30px; margin-top: 20px;">
        <div class="container">
            <div class="row">
​
                <!--Image-->
                <div class="col-12 col-lg-6">
                    <img src="assets/bball.png" style="width:100%;">
                </div>
​
                <!-- Navbar -->
                <div class="col-12 col-lg-6" style="align-self: flex-end;">
                    <div style="display: flex; flex-direction: row; justify-content: center; gap: 5vw;">
​
                        <div style="align-self: center;">
                            <a>Home</a>
                        </div>
​
                        <div style="align-self: center;">
                            <a>Dashboard</a>
                        </div>
​
                        <div style="align-self: center;">
                            <a>Results</a>
                        </div>
​
                        <div style="align-self: center; white-space: nowrap;">
                            <a>Log In</a>
                        </div>
                        
                    </div>
                </div>
​
            </div>
        </div>
    </header>
    <body>

     
                    <!-- Data Table -->
                    <div class="table-container" style="width: 900px; margin: 70px auto; margin-bottom: 0px;">
                        <h1> Best In The West </h1>
                        <h2> Stats for Today</h2>
            ​
                        <table class="table" style="width: 100%; font-family: serif; border-style: solid; border-color: black;">
            ​
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Points</th>
                                    <th scope="col">Rebounds</th>
                                    <th scope="col">Assists</th>
                                    <th scope="col">Steals</th>
                                    <th scope="col">Total</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
            ​
                            <tbody>
                                <tr>
                                    <th scope="row">William Voigt</th>
                                    <th>6</th>
                                    <th>12</th>
                                    <th>8</th>
                                    <th>2</th>
                                    <th>42</th>
                                </tr>
            ​
                                <tr>
                                    <th scope="row">LeBron James</th>
                                    <th>29.8</th>
                                    <th>8.4</th>
                                    <th>7.0</th>
                                    <th>.8</th>
                                    <th>46</th>
                                </tr>
            ​
                                <tr>
                                    <th scope="row">Stephen Curry</th>
                                    <th>25.5</th>
                                    <th>5.2</th>
                                    <th>6.3</th>
                                    <th>.8</th>
                                    <th>37.8</th>
                                </tr>
            ​
                                <tr>
                                    <th scope="row">Kevin Durant</th>
                                    <th>29.9</th>
                                    <th>7.4</th>
                                    <th>6.4</th>
                                    <th>1</th>
                                    <th>44.7</th>
                                </tr>
                            </tbody>
            ​
                        </table>
            ​
                    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
    
</body>
</html>
